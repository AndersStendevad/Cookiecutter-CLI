name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  tox:
    name: tox
    runs-on: ubuntu-latest
    steps:
      - name: python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - name: run tox
        run: |
          pip install --disable-pip-version-check tox
          tox
